<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<title>Circe</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="icon" type="image/x-icon" href="../graphics/other/icon.png">
</head>
<body id="test">

			<button class="mobile-button" id="button-up">UP</button>
			<div class="spacer"></div>
			<button class="mobile-button" id="button-left">LEFT</button>
			<div class="spacer"></div>
			<button class="mobile-button" id="button-right">RIGHT</button>

			<button class="mobile-button" id="button-down">DOWN</button>
